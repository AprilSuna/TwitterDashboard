<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Login</title>
  </head>
  <body>
      <h2>Please Login</h2>
     <form method="POST">
         <table>
             <tr>
                 <td>Username:</td>
                 <td><input type="text" name='username' placeholder="Username"></td>
             </tr>
             <tr>
                 <td>Password:</td>
                 <td><input type="password" name='password' placeholder="Password"></td>
             </tr>
             <tr>
                 <td><input type="submit" value="Login"></td>
             </tr>
         </table>
     </form>
     {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
     {% endif %}
 </body>
 </html>
