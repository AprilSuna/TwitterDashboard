<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Self Label Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainStyle.css') }}">
    <link rel="stylesheet" href = "mainStyle.css">
    <!-- <link rel="stylesheet" href = "formMain.css"> -->
  </head>
  <body>
<!--     <div id="nav">
        Label<br>
        Home<br>
        MyDash<br>       
    </div> -->
    <!-- <div id="section"> -->
      <div class="login-page">
        <h2 class="serif"> Hi {{username}}! </h2>
        <!-- <form method="POST"> -->
        <form class="login-form" method="POST">
        {% for i in range(length) %}
        <div class="form">
        <img src = {{tweet_replies[i][0]['profile_image_url']}}>
        <p> {{tweet_replies[i][0]['description']}} </p>
        <div class="table-responsive">
            <table id="selfLabel">
                <thead>
                    <tr>
                        <th>Reply</th>
                        <th>context</th>
                    </tr>
                </thead>
            <tbody>
            {% for tweet in tweet_replies[i]%}
            <tr>
              <td>{{tweet['text']}}</td>
              <td>{{tweet['context']}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <p> Do you want to mute this user or not?</p>
      <p>
            <div class="radio">
              <label>
              <input type="radio" id="Mute" name="{{'mute' + i|string}}" value="1">
              Yes
              </label>
            </div>
            <br/>
            <div class="radio">
              <label>
              <input type="radio" id="Mute" name="{{'mute' + i|string}}" value="0">
              No
              </label>
            </div>
        </p>
        </div>
      {% endfor %}
      <div>
          <input type=submit value=Submit>
      </div>
      </form>
    </div>
  </body>

<script>
    document.addEventListener('submit', function(e) {
        console.log(e);
    })
</script>

</html>
